<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Intelligence - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin: 0 auto 20px;
        }

        h1 {
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .info {
            margin-top: 30px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #0369a1;
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SI</div>
        <h1>Support Intelligence</h1>
        <p class="subtitle">Admin Panel - Backup & Export</p>

        <div class="button-group">
            <a href="/export" class="btn btn-primary">
                <span class="btn-icon">üì¶</span>
                <span>Ladda ner full backup</span>
            </a>

            <a href="/export/compact" class="btn btn-secondary">
                <span class="btn-icon">üìÑ</span>
                <span>Ladda ner endast config</span>
            </a>
        </div>

        <div class="info">
            <strong>Full backup</strong> inneh√•ller config, chat logs och data.<br>
            <strong>Compact</strong> inneh√•ller bara config-filerna.
        </div>

        <div class="links">
            <a href="/dashboard">üìä Dashboard</a>
            <a href="/metrics">üìà Metrics</a>
            <a href="/health">üíö Health</a>
            <a href="/">üè† Hem</a>
        </div>
    </div>
</body>
</html>
